<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25 Tech news updates</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        .btn-animate {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .container-fluid {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .footer {
            background-color: #eee;
            padding: 10px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="text-center">
            <img src="https://th.bing.com/th/id/OIP.WTbmfFstwocMjpISqLzBdgHaEK?pid=ImgDet&rs=1" alt="headlines"
                width="350px" height="200px">
            <h1 class="mt-3">Get today's news</h1>
            <button id="search-btn" class="btn btn-lg btn-primary btn-animate my-5">Fetch!</button>
        </div>
        <div class="footer">
            <p>Made for fun by Dhairya XD</p>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper-core.min.js"
        integrity="sha384-Aq3wPInx3sfdvNz1whRge9nm/8sWphq3q3eozI3HdOJ8Q42W/A0gSiOZjj+9y/dH"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-hplHzSxK0V7f+SmzjKz7ayFb2nJlXe5KjDEmLmD5r5m5tKpKyb+GWT3qD/3ujqA9"
        crossorigin="anonymous"></script>
    <script>
        // List of tech-related topics
        const topics = [
            "Artificial Intelligence vs. Machine Learning: What's the difference?",
            "How does blockchain ensure security and transparency?",
            "The future of cloud computing: Trends and predictions",
            "Why is cybersecurity important in today's digital world?",
            "Exploring the potential of quantum computing",
            "Data science: Unveiling insights from big data",
            "Internet of Things (IoT): Connecting the physical world",
            "The impact of virtual reality in various industries",
            "Mobile app development: Native vs. hybrid apps",
            "Understanding network security protocols",
            "The role of robotics in automation and beyond",
            "How does augmented reality enhance user experiences?",
            "Web development frameworks: A comparison",
            "Exploring the potential of 5G technology",
            "The rise of e-commerce: Trends and challenges",
            "Machine learning algorithms: Supervised vs. unsupervised",
            "The power of natural language processing (NLP)",
            "The future of self-driving cars: Advancements and concerns",
            "Big data analytics: Driving business decisions",
            "Understanding the basics of computer networks",
            "Cybersecurity threats and prevention measures",
            "Exploring the world of bioinformatics",
            "The role of AI in healthcare innovation",
            "The evolution of user interfaces: From command-line to GUI",
            "The impact of social media on society",
            "The rise of wearable technology",
            "Cloud storage vs. local storage: Pros and cons",
            "The role of data visualization in data analysis",
            "Exploring the possibilities of 3D printing",
            "The future of renewable energy technology",
            "The role of algorithms in everyday life",
            "How do search engines work?",
            "The importance of user experience (UX) design",
            "The potential of edge computing in IoT",
            "Exploring the ethical implications of AI",
            "The role of data privacy in the digital age",
            "The impact of automation on the job market",
            "The benefits and challenges of migrating to the cloud",
            "The role of chatbots in customer service",
            "Exploring the world of cryptocurrency",
            "The future of virtual assistants: AI-powered voice technology",
            "The rise of DevOps: Collaboration and efficiency",
            "Exploring the potential of biometric authentication",
            "The impact of video streaming on traditional TV",
            "The role of UX writing in digital product design",
            "The importance of responsive web design",
            "The potential of Internet of Things (IoT) in smart cities",
            "The challenges of data governance and compliance",
            "The role of cloud computing in remote work",
            "Exploring the potential of nanotechnology",
        ];


        // Add click event to search button
        document.getElementById("search-btn").addEventListener("click", function () {
            // Open 25 new tabs with tech-related searches
            for (let i = 0; i < 32; i++) {
                const topic = topics[i % topics.length];
                window.open("https://www.bing.com/search?q=" + encodeURIComponent(topic));
            }
        });
    </script>
</body>

</html>
