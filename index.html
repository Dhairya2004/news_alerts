<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25 Tech news updates</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        .btn-animate {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .container-fluid {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .footer {
            background-color: #eee;
            padding: 10px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="text-center">
            <img src="https://th.bing.com/th/id/OIP.WTbmfFstwocMjpISqLzBdgHaEK?pid=ImgDet&rs=1" alt="headlines"
                width="350px" height="200px">
            <h1 class="mt-3">Get today's news</h1>
            <button id="search-btn" class="btn btn-lg btn-primary btn-animate my-5">Fetch!</button>
        </div>
        <div class="footer">
            <p>Made for fun by Dhairya XD</p>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper-core.min.js"
        integrity="sha384-Aq3wPInx3sfdvNz1whRge9nm/8sWphq3q3eozI3HdOJ8Q42W/A0gSiOZjj+9y/dH"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-hplHzSxK0V7f+SmzjKz7ayFb2nJlXe5KjDEmLmD5r5m5tKpKyb+GWT3qD/3ujqA9"
        crossorigin="anonymous"></script>
    <script>
        // Add click event to search button
        document.getElementById("search-btn").addEventListener("click", function () {
            // Open 32 new tabs with random searches
            for (let i = 0; i < 32; i++) {
                const searchTerm = Math.random().toString(36).substring(2, 8); // Generate a random search term
                window.open("https://www.bing.com/search?q=" + encodeURIComponent(searchTerm)); // Open a new tab with the search term
            }
        });
    </script>
</body>

</html>
